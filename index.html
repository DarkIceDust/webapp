<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Programa SAPUI5</title>
	<!--
	Habilitamos el módulo ComponentSupport y quitamos la librería sap.m.
	Después, declaramos nuestro componente en un div en el body.
	Esto instanciará el componente una vez el evento onInit se ejecute.
	A partir de ahora, ya NO NECESITAMOS EL INDEX.JS, ya que el descriptor (en i18n.properties) se encarga de todo. 
	-->
	<script
		id="sap-ui-bootstrap"
		src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-resourceroots='{
			"sap.ui.demo.walkthrough": "./"
		}'
		data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true">
	</script>
</head>
<body class="sapUiBody" id="content">
	<div data-sap-ui-component data-name="sap.ui.demo.walkthrough" data-id="container" data-settings='{"id" : "walkthrough"}'></div>
</body>
</html>
